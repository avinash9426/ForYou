<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  color: white;
  margin-bottom: 30px;
}

button {
  padding: 16px 28px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  z-index: 3;
}

#noBtn {
  position: absolute;
  background: #6c757d;
  color: white;
  z-index: 3;
}

#emoji {
  position: absolute;
  font-size: 40px;
  display: none;
  z-index: 4;
}

#gif {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 160px;
  display: none;
  border-radius: 15px;
  z-index: 4;
}

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  display: none;
}

.heart {
  position: absolute;
  color: pink;
  font-size: 24px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

#proposal {
  position: fixed;
  inset: 0;
  background: rgba(255, 192, 203, 0.95);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  z-index: 10;
}

#proposal h2 {
  color: #ff2f68;
  margin-bottom: 20px;
}

#proposal img {
  width: 200px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’•</h1>
  <button id="yesBtn">Yes, aap nhi to aur kaun ğŸ’–</button>
  <button id="noBtn">No yr, I need some time ğŸ˜¶</button>
</div>

<div id="emoji">ğŸ˜¡</div>
<img id="gif" src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif">

<div class="hearts" id="hearts"></div>

<div id="proposal">
  <img src="https://media.giphy.com/media/3o6ZsW8Zc0L8pGqKZC/giphy.gif">
  <h2>ğŸ’ Will you be my forever? ğŸ’–</h2>
  <p>Forever starts with you ğŸ’•</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const emoji = document.getElementById("emoji");
const gif = document.getElementById("gif");
const hearts = document.getElementById("hearts");
const proposal = document.getElementById("proposal");

function moveNoButton() {
  const padding = 80;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

moveNoButton();

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;

  const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

  if (distance < 160) {
    moveNoButton();

    emoji.style.left = centerX + "px";
    emoji.style.top = centerY - 50 + "px";
    emoji.style.display = "block";
    gif.style.display = "block";

    setTimeout(() => {
      emoji.style.display = "none";
    }, 400);
  }
});

yesBtn.addEventListener("mouseenter", () => {
  hearts.style.display = "block";
  hearts.innerHTML = "";

  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 3 + "s";
    hearts.appendChild(heart);
  }
});

yesBtn.addEventListener("click", () => {
  proposal.style.display = "flex";
});
</script>

</body>
</html>
