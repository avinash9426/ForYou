<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
    }

    .btn-container {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.3);
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’•</h1>

    <div class="btn-container">
      <button id="yesBtn">Yes, aap nhi to aur kaun ðŸ’–</button>
      <button id="noBtn">No yr, I need some time ðŸ˜¶</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
