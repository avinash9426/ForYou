<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.4);
    }

    #no {
      position: absolute;
      background: #6c757d;
      color: white;
    }

    #emoji {
      position: absolute;
      font-size: 40px;
      display: none;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    #gif {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 180px;
      display: none;
      border-radius: 15px;
    }
    #noBtn {
      position: absolute;
      transition: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <button id="yes">Yes, aap nhi to aur kaun ðŸ’–</button>
    <button id="no">No yr, I need some time ðŸ˜¶</button>
    <div id="emoji">ðŸ˜¡</div>
  </div>

  <img id="gif" src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif">

<script>
const noBtn = document.getElementById("noBtn");
const emoji = document.getElementById("emoji");
const gif = document.getElementById("gif");

function moveNoButton(e) {
  const padding = 20;

  const btnRect = noBtn.getBoundingClientRect();

  let x = btnRect.left + (btnRect.left - e.clientX) * 1.5;
  let y = btnRect.top + (btnRect.top - e.clientY) * 1.5;

  // Clamp inside screen
  x = Math.max(padding, Math.min(window.innerWidth - btnRect.width - padding, x));
  y = Math.max(padding, Math.min(window.innerHeight - btnRect.height - padding, y));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Emoji
  emoji.style.left = x + "px";
  emoji.style.top = y - 40 + "px";
  emoji.style.display = "block";

  gif.style.display = "block";

  setTimeout(() => {
    emoji.style.display = "none";
  }, 400);
}

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width / 2),
    e.clientY - (rect.top + rect.height / 2)
  );

  if (distance < 150) {
    moveNoButton(e);
  }
});
</script>

</body>
</html>
